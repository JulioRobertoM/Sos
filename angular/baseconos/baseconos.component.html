<div fxLayout="row" style="padding-top: 0px; padding-left: 0px; margin-left: 0px;"
    class="example-container"
    infiniteScroll
    [infiniteScrollDistance]="8"
    [scrollWindow]="false"
    (scrolled)="onScroll()">

  <div fxFlex="1"></div>

  <div fxFlex fxLayout="column">
    <div fxLayout="row" style="height:45px;">
      
      <mat-icon style="font-size: 28px; padding-right: 10px;">message</mat-icon>
      <div class="header">
        <b style="font-size:22px;">Base de conocimientos</b>
      </div>

      <div fxFlex></div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-mini-fab (click)="goBack()" color="primary">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </div>

    <app-search-by [filterColumns]="filterColumns"
                   [dataSource]="dataSource">
    </app-search-by>

    <!--<button mat-fab color="warn" class="btn-add-fixed" (click)="goToPedido(null)">
      <mat-icon>add</mat-icon>
    </button>-->

    <div fxFlex style="margin-top: 0px;">

      <table mat-table matSort class="tableSMS" fxFlex [dataSource]="dataSource">

        <ng-container matColumnDef="bctitulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50%">TÃ­tulo</th>
          <td mat-cell *matCellDef="let referencia"> {{referencia.bctitulo}} </td>
        </ng-container>

        <ng-container matColumnDef="bcmensaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50%">Mensaje</th>
          <td mat-cell *matCellDef="let referencia"> {{referencia.bcmensaje}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="goToPedido(row)"
            [ngClass]="{ 'selected-row' : baseconoResolver?.id == row.id }"
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>

    <mat-paginator [hidePageSize]="hidePageSize" [pageSize]="pagenumber" showFirstLastButtons 
      [length]="totalSize">
    </mat-paginator>
  </div>
  <div fxFlex="1"></div>
</div>
