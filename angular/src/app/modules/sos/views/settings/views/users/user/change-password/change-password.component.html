<h2 mat-dialog-title>Cambiar contraseña</h2>
<div style="margin-top: -25px; margin-bottom: 40px; color: gray;">{{ user.login }}</div>

<mat-dialog-content fxLayout="column">

  <form [formGroup]="form" onkeypress="return event.keyCode != 13;"
        fxLayout="column"
        style="margin: 20px;">

    <input type="text" style="display: none;" formControlName="login">

    <mat-form-field fxFlex class="demo-full-width">
      <input matInput type="password" placeholder="Contraseña" 
              formControlName="password" autocomplete="new-password" required>
      <mat-error *ngIf="password.errors?.required">Campo requerido</mat-error>
      <mat-error *ngIf="password.errors?.minlength">Contraseña muy corta</mat-error>
      <mat-error *ngIf="password.errors?.maxlength">Contraseña muy larga</mat-error>
      <mat-hint align="end">{{password.value?.length || 0}}/20</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex class="demo-full-width">
      <input matInput type="password" 
              placeholder="Repetir contraseña" 
              formControlName="password2" 
              autocomplete="new-password" required>
      <mat-error *ngIf="password2.errors?.required">Campo requerido</mat-error>
      <mat-error *ngIf="password2.errors?.minlength">Contraseña muy corta</mat-error>
      <mat-error *ngIf="password2.errors?.maxlength">Contraseña muy larga</mat-error>
      <mat-error *ngIf="password2.errors?.notEqual">Contraseñas diferentes</mat-error>
      <mat-hint align="end">{{password2.value?.length || 0}}/20</mat-hint>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="save()" color="primary">
    <mat-icon>save</mat-icon>
    Grabar
  </button>  
  <div fxFlex></div>
  <button mat-raised-button (click)="close()" color="warn">
      <mat-icon>exit_to_app</mat-icon>
    Cerrar
  </button>
  
</mat-dialog-actions>
