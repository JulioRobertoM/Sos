<div fxLayout="row" style="padding-top: 0px; padding-left: 0px; margin-left: 0px;"
    class="example-container"
    infiniteScroll
    [infiniteScrollDistance]="8"
    [scrollWindow]="false"
    (scrolled)="onScroll()">

  <div fxFlex="1"></div>
  
  <div fxFlex fxLayout="column">
    <div fxLayout="row" style="height:45px;">

      <mat-icon style="font-size: 28px; padding-right: 10px;">group_add</mat-icon>
      <div class="header">
        <b style="font-size:22px;">Roles</b>
      </div>

      <div fxFlex></div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-mini-fab (click)="goBack()" color="primary">
            <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </div>
  
    <app-search-by [filterColumns]="filterColumns" [dataSource]="dataSource">
    </app-search-by>
 
    <button mat-fab color="warn" class="btn-add-fixed" [routerLink]="'new'">
      <mat-icon>add</mat-icon>
    </button>
     
    <div fxFlex style="margin-top: 0px;">
      
      <table mat-table fxFlex class="tableSMS" matSort [dataSource]="dataSource">
        <ng-container matColumnDef="nombrerol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Rol</th>
          <td mat-cell *matCellDef="let rol"> {{rol.nombrerol}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            (click)="goToRol(row)" 
            *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{ 'selected-row' : rolResolver?.rol?.id == row.id }">
        </tr>
      </table>
    </div>
    <mat-paginator [hidePageSize]="hidePageSize" [pageSize]="pagenumber" showFirstLastButtons 
      [length]="totalSize">
    </mat-paginator>
  </div>
  <div fxFlex="1"></div>
</div>
