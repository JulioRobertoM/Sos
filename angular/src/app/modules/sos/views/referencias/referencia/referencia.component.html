<div fxLayout="column" style="margin-left: 10px;margin-right: 10px;">
  
  <div fxFlex="2" fxHide fxShow.gt-md></div>

    <div fxLayout="row" style="height:40px;padding-top: 2px;">
      <mat-icon style="font-size: 28px; padding-right: 10px;">storage</mat-icon>
      <b style="padding-top: 0px;font-size: 22px;">{{referencia.id ? 'Editar' : 'Crear'}} Referencia</b>
    </div>
    <div fxFlex></div>

  <mat-divider></mat-divider>
  
  <div fxLayoutAlign="start start" fxLayoutGap="10px">
    <button mat-mini-fab (click)="goBack()" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button (click)="save()" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      Grabar
    </button>
    <button (click)="delete()" [disabled]="!referencia.id" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon>
      Anular
    </button>
  </div>
  <div fxFlex></div>

  <form class="formSms" fxLayout="row" id="contact-form" [formGroup]="form"
    onkeypress="return event.keyCode != 13;">

    <div class="example-container" style="margin-left: 10px;margin-right: 10px;">

      <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" >
        <mat-form-field fxFlex fxFlex.gt-xs="25" class="demo-full-width">
            <mat-label>CÃ³digo</mat-label>
            <input matInput formControlName="codr" required autofocus>
        </mat-form-field>
        <div fxFlex="5" fxHide fxShow.gt-xs></div>
        <mat-form-field fxFlex fxFlex.gt-xs="50" class="demo-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="descr" required>
        </mat-form-field> 
      </div>
      <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutGap="10px" >
        <mat-form-field fxFlex fxFlex.gt-xs="82" >
            <textarea matInput class="textareachat"
              formControlName="comentario"></textarea>
            <mat-label>Comentario</mat-label>
            <!--<input matInput formControlName="comentario" >-->
        </mat-form-field>
      </div>  
    </div>
 
  </form>

  <div fxHide fxFlex="2" fxShow.gt-md></div>

</div>
