<div fxLayout="column">
  <div fxLayout="row" class="alternate-theme" fxFlex fxLayoutAlign="center center" style="min-height: 250px !important;">

    <mat-spinner *ngIf="!chartReady" [diameter]="25" color="primary"></mat-spinner>

    <canvas *ngIf="chartReady" style="max-width: 100%; max-height: 100%" height="380" baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
